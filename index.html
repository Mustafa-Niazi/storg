<script>
$(document).ready(function() {
    let table = $('#myTable').DataTable();
    let $menu = $('#columnMenu');

    // Right-click على أي TH
    $('#myTable thead').on('contextmenu', 'th', function(e){
        e.preventDefault();
        $menu.empty();

        // عمل checkbox لكل عمود
        table.columns().every(function(index){
            let col = this;
            let colHeader = $(col.header()).text();
            let $chk = $(`<label><input type="checkbox" checked> ${colHeader}</label>`);
            $menu.append($chk);

            $chk.find('input').on('change', function(){
                col.visible($(this).is(':checked'));
            });
        });

        // اظهار القائمة عند مكان الكليك
        $menu.css({ top: e.pageY + 'px', left: e.pageX + 'px' }).show();
    });

    // إخفاء القائمة لو ضغطت خارجها
    $(document).on('mousedown', function(e){
        if (!$(e.target).closest('#columnMenu').length) {
            $menu.hide();
        }
    });
});
</script>
